<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>GT MAPS</title>

    <!-- Bootstrap Core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body>

    <div id="wrapper" class="toggled">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul data-bind="foreach: placesMarkers" class="sidebar-nav">
                <li>
                    <a href="#" data-bind="click: $parent.setLocation, text: title"></a>
                    <li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12" id="map_wrapper">
                        <a href="#menu-toggle" class="btn btn-default btn-sm" id="menu-toggle">Toggle List Of Places</a>
                        <hr>
                        <div class="alert alert-info" role="alert">
                            Name: <span data-bind="text: placeTitle"></span>
                            <br> Address: <span data-bind="text: placeAddress"></span>
                            <br> Phone Number: <span data-bind="text: placePhone"></span>
                            <br> WebSite:
                            <a data-bind="attr: {href: placeWebsite}">
                                <span data-bind="text:urlTitle"></span>
                            </a>
                            <hr>
                            <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#fourbox">Near You</button>
                            <div id="fourbox" class="collapse">
                                <ul data-bind="foreach: fourData" class="list-group">
                                    <li data-bind="text: venue.name" class="list-group-item"></li>
                                </ul>
                            </div>
                            
                        </div>
                        <hr>
                        <div id="map"></div>
                        <div id="over_map">
                            <input type="text" class="form-control input-sm" data-bind="textInput: autoAddress, event:{change:newPlaces}" id="autoSearch">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!--load google maps API-->
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyCICdTyI3OVUj5f7oCFPlNVkws1sSPqTTY&v=3">
    </script>
    <!--load KnockoutJS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <!--load application JavaScript-->
    <script src="js/app.js"></script>
</body>

</html>
