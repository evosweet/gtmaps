<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Map</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                test
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <div id="map"></div> 
            <div id="points" data-bind="template: { name: 'pointsTmpl', foreach: points }"></div>
            <script id="pointsTmpl" type="text/html">
                <p>
                    Name: <span data-bind="text: name"></span>; 
                    Lat: <span data-bind="text: lat"></span>; 
                    Long: <span data-bind="text: long"></span>
                </p>
            </script>


            </script>
        </div>
    </div>
    </div>
    <!--load libs-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libaraies=geometry&v=3&key=AIzaSyCICdTyI3OVUj5f7oCFPlNVkws1sSPqTTY"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
